<app-header></app-header>

<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user [user]="user"
      (userSelected)="onSelectUser($event)"/>
    </li>
    }
  </ul>

  @if(selectedUser){
    <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name"></app-tasks>
  } @else {
    <p id="fallback">Please select a user</p>
  }
</main>
