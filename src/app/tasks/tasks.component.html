<section id="tasks">
  <header>
    <h2>{{name}}'s tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Tasks</button>
    </menu>
  </header>

  <!-- @if(AddTaskClicked){
      <app-new-task (taskAdded)="onTaskAdded($event)" [userId]="userId" />
  } -->

  @if(isAddingTask){
    <app-new-task2  (cancel)="onCancelAddTask()" />
  }

  <ul>
    @for(task of selectedUser; track task.id){
    <li>
      <app-task [task]="task" (complete)="onCompleteTask($event)"  />
    </li>
    }
  </ul>
</section>
